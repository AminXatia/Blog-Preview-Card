<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
</head>
<body>
<!-- Semantic Tag -->
<main class="main">
    <div class="container">
        <div class="wrapper">
            <div class="banner">
                <img src="images/blogimage.png" alt="Blog Image" class="banner__image">
            </div>
            <div class="description">
                <span class="description__catergory">Learning</span>
                <p class="description__date">Published 21 Dec 2023</p>
                <h1 class="description__title">HTML & CSS foundations</h1>
                <p class="description__paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="user">
                <img src="images/image-avatar.webp" alt="User's Avatar" class="user__image">
                <span class="user__name">Greg Hooper</span>
            </div>
        </div>
    </div>
</main>
<!-- Just for the Box-Shadow of wrapper in active status (Not Necessary) -->
<script src="scripts/app.js"></script>
</body>
</html>
